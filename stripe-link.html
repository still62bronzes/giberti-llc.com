<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #071722;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .stripe-btn {
            display: inline-block;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #635bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(99, 91, 255, 0.3);
        }

        .stripe-btn:hover {
            background-color: #4b45c6;
            transform: translateY(-2px);
        }

        .stripe-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Manage your Billing</p>
        <a href="https://billing.stripe.com/p/login/5kQ4gzacLgX43SQ4jv14400" target="_blank" class="stripe-btn">Click Here</a>
    </div>
</body>
</html>
